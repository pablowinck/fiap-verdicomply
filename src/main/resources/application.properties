spring.application.name=verdicomplyapi

# Permitir sobrescrição de beans
spring.main.allow-bean-definition-overriding=true

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:verdicomply}
spring.datasource.username=${DB_USER:verdicomply}
spring.datasource.password=${DB_PASSWORD:verdicomply}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# Configurações JWT
jwt.secret=3778214125442A472D4B614E645267556B58703273357638792F423F4528472B
jwt.expiration=86400000
jwt.header=Authorization
jwt.prefix=Bearer

# Configurações de Exception Handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false


