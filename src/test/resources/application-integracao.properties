# Configurações para perfil de testes de integração

# Configuração de logs para diagnóstico
logging.level.org.springframework=DEBUG
logging.level.org.springframework.test=TRACE
logging.level.org.hibernate=DEBUG
spring.datasource.url=jdbc:h2:mem:testdb-integracao
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.initialization-mode=always

# Configurações do JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Permite o carregamento do data-integracao.sql após o schema ser criado
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.sql.init.schema-locations=classpath:schema-h2.sql
spring.sql.init.data-locations=classpath:data-integracao.sql
spring.sql.init.continue-on-error=false

# Configurações adicionais para debug
logging.level.org.springframework.security=TRACE
logging.level.com.github.pablowinck.verdicomplyapi.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.access=TRACE

# Desabilita a dependência entre Flyway e EntityManagerFactory
spring.flyway.enabled=false

# Configurações de segurança para testes
jwt.secret=umasenhagrandesuperseguramuitodificildefazerbruteforceequetenhamuitosbits
jwt.expiration=86400000
jwt.prefix=Bearer 
