# Configurações simplificadas para testes de integração

# Configurações gerais da aplicação
spring.main.allow-bean-definition-overriding=true
spring.jpa.open-in-view=false

# Configurações de log
logging.level.root=INFO
logging.level.com.github.pablowinck=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Configuração do H2 para testes - usando modo padrão (sem modo Oracle)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configurações do JPA - usando create-drop para os testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Inicialização de dados para teste - desabilitando scripts SQL
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
# Desabilitando scripts de esquema para evitar conflitos com dialetos
spring.sql.init.schema-locations=
spring.sql.init.data-locations=

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Configurações de segurança para testes
jwt.secret=umasenhagrandesuperseguramuitodificildefazerbruteforceequetenhamuitosbits
jwt.expiration=86400000
jwt.prefix=Bearer 
jwt.header=Authorization

# Configurações específicas para o ambiente de integração
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.github.pablowinck=DEBUG
