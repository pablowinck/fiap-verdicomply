spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Carregar os dados SQL para testes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Desabilitar Flyway nos testes (usar schema e data.sql)
spring.flyway.enabled=false

# Configurações de segurança para testes
spring.security.filter.order=-100
spring.main.allow-bean-definition-overriding=true

# Configurações do JWT para testes
jwt.secret=test-secret-key-for-jwt-authentication-very-long-key-for-testing-only
jwt.expiration=86400000
jwt.header=Authorization

# Configurações específicas para o ambiente de teste
